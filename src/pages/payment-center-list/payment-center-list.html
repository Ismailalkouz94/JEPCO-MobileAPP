<ion-header>

    <ion-navbar>
        <ion-title>{{ 'h_PC' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;">

    <div style="margin-top: 30px;margin-bottom: 10px">
    </div>

    <div style="background-color:  #e6e6e6; margin-top: 2px" *ngFor="let center of centersList" (click)="openMap(center)">
        <ion-row>
            <ion-col col-9>
                <ion-row>
                    <p class="pp">{{ center.hostName.name }}</p>
                </ion-row>
                <ion-row>
                    <p class="ppp">{{ center.address }}</p>
                </ion-row>
                <ion-row>
                    <p class="ppp">{{ center.phoneNumber }}</p>
                </ion-row>
            </ion-col>
            <ion-col col-3>
                        <img class="locationIcon" src="assets/imgs/3مواقع الدفغ.svg" />
                <div></div>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
