<ion-content padding style="text-align: center">
  <div style="height: 20%;"></div>

  <form [formGroup]="vertifyForm" (ngSubmit)="submitForm()">

    <div>
      <h1 style="color: black;font-size: calc(1vw + 6.3vmin);">{{ 'varCode' | translate }}
      </h1>
    </div>

    <div style="margin-top: 50px;margin-bottom: 50px ;padding-left: 20%;padding-right: 20%">
      <ion-input class="inputt" style="height: calc(1vw + 11vmin);" type="tel" maxlength="4" formControlName="code"></ion-input>
      <div class="error-message" *ngIf="(vertifyForm.get('code').errors) && ((vertifyForm.get('code').dirty || vertifyForm.get('code').touched))">
        <div *ngIf="vertifyForm.get('code').hasError('required')">{{"CodeR" | translate}}</div>
      </div>
    </div>

    <div>
      <ion-row>
        <ion-col style="padding-right: 5% !important;padding-left: 5% !important;">
          <button type="submit" ion-button style="width: 100%;"> {{ "ُEnter" | translate }} </button>
        </ion-col>
        <ion-col style="padding-left: 5% !important;padding-right: 5% !important;">
          <button type="button" *ngIf="countdown > 0" ion-button style="width: 100%; background-color: Transparent;border: 2px solid #315a68;color:  #ad5c44">{{ countdown }}</button>
          <button type="button" *ngIf="countdown == 0" (click)="resendCode()" ion-button style="width: 100%; background-color: Transparent;border: 2px solid #315a68;color:  #ad5c44">{{ "Resend" | translate }}</button>
        </ion-col>
      </ion-row>
    </div>

  </form>



</ion-content>
